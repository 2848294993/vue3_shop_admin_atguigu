<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
  <div id="test">
    <div v-for="(item,index) in testList" :key="item.id">
      <input type="text" v-model="item.content" v-if="item.flag" @blur="item.flag=false">
      <div v-else @click="clickDiv(index)">{{item.content}}</div>
    </div>
  </div>

</body>

</html>

<script>
  const vm = new Vue({
    el: "#test",
    data: {
      currentIndex: undefined,
      testList: [{
        id: 1,
        content: "hello1",
        flag: false
      },
      {
        id: 2,
        content: "hello2",
        flag: false
      },
      {
        id: 3,
        content: "hello3",
        flag: false
      },
      {
        id: 4,
        content: "hello4",
        flag: false
      },
      ]
    },
    methods: {
      clickDiv(index1) {
        this.testList.forEach((element) => {
          element.flag = false
        });
        this.testList[index1].flag = true
      }
    }
  }
  )
</script>
